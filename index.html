<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spark Replica 1.0</title>
  </head>
  <body>
    <section id="main">
      <div id="sidebar">
        <div id="brand-logo">
          <div class="flex-horizontal">
            <img src="Assets/Spotify logo.png" alt="Spotify logo" id="spotify-logo"/>
          </div>
        </div>
        <div id="menu-options">
          <div class="menu-item flex-horizontal">
            <img src="Assets/home.svg" alt="Home button" />
            <span>Home</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/search-white.svg" alt="Search button" />
            <span>Search</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/library.svg" alt="Library button" />
            <span>Your Library</span>
          </div>
        </div>
        <div id="playlists">
          <div class="menu-item flex-horizontal">
            <img src="Assets/Plus-small.svg" alt="Create Playlist" />
            <span>Create Playlist</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/Heart.svg" alt="Home button" />
            <span>Liked Songs</span>
          </div>
          <div class="menu-item flex-horizontal">
            <img src="Assets/media-podcast.svg" alt="Home button" />
            <span>Your Episodes</span>
          </div>
        </div>
      </div>
      <a class="flex-horizontal" id="install-btn" href="#">
        <img src="Assets/download.svg" alt="Install button" />Install App</a>
      <div id="center-content">
        <div class="flex-horizontal" id="search-area">
          <span class="arrow"><img src="Assets/arrow-left.svg" alt="Left arrow" ></span>
          <span class="arrow"><img src="Assets/arrow-right.svg" alt="Right arrow" ></span>
          <form>
            <div id="search-bar">
              <img src="Assets/search.svg" alt="Search">
              <input type="text" placeholder="Artists, Songs or Podcasts">
            </div>
          </form>
        </div>
        <br>
        <h2>Your top genres</h2>
        <div class="flex-horizontal" id="top-genres">
          <div class="genre-card1">Pop</div>
          <div class="genre-card2">Hip-Hop<img src="Assets/rt-arrow.svg"></div>
        </div>
        <h2>Browse all</h2>
        <div class="flex-horizontal" id="browse">
          <div class="browse-card1">Podcasts</div>
          <div class="browse-card2">Made for You</div>
          <div class="browse-card3">Charts</div>
          <div class="browse-card4">New Release</div>
        </div>
      </div>      
    </section>
    <section id="footer">
      <span class="flex-horizontal" id="current-song">
        <img src="Assets/song.png" alt="" />
        <div id="song-info">
          <span id="song">Unstoppable</span> <br />
          <span id="artist">The Score</span>
        </div>
        <img src="Assets/heart-svgrepo-com.svg" alt="heart">
      </span>
      <div id="player">
        <div class="flex-horizontal" id="controls">
          <img src="Assets/shuffle.svg" alt="shuffle button" />
          <img src="Assets/skip-previous.svg" alt="skip previous" />
          <img src="Assets/play.svg" alt="play" id="play"/>
          <img src="Assets/skip-forward.svg" alt="skip forward" />
          <img src="Assets/repeat-all.svg" alt="repeat" />
        </div>
          <div class="flex-horizontal" id="part-played">
            <span>2:11</span> <img src="Assets/time-bar.svg" alt="time-bar" />
            <span>2:42</span>
          </div>
      </div>    
  </body>
</html>
